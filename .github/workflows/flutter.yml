name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - publishtofirebase

  pull_request:
    branches:
      - main
      - publishtofirebase

env:
  GITHUB_TOKEN: ${{ secrets.MY_PAT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter Version 3.32.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Deploy to Firebase via Fastlane
        env:
          FIREBASE_APP_ID: "1:700948813141:android:6fd4ff05ed2e0aad560bdc"
          FIREBASE_CLI_TOKEN: "1//03t5dosv1EBdaCgYIARAAGAMSNwF-L9IraiIWf4yuWUAMiLk9eHV3BDRgR1i9BZR8QxkexW3ksWJBXpyJs_uTm2ddFnGgKR8nW-4"
        run: |
          cd android
          fastlane deploy_to_firebase
